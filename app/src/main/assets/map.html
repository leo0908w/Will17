<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
<input type="button" onclick="goto(36.043782, 32.721547)" value="Go to ..." />
<div id="map"></div>
<script type="text/javascript">
var map;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
    });

    map.addListener("click", function(event) {
        var clickLatLng = event.latLng;
        var lat = clickLatLng.lat();
        var lng = clickLatLng.lng();
        <!--alert(lat + " x " + lng);-->
        android.getLatLng(lat, lng);
    });
}

function goto(newlat, newlng) {
    map.setCenter({lat: newlat,lng: newlng});
map.setZoom(17);}


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy905fUBc3wJ1fvjJjWUawrEDwDEky3eU&callback=initMap">
</script>
</body>
</html>
